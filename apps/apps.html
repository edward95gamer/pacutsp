<!DOCTYPE html>
<html>
<head>
    <title>Website Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="loadWebsite()">Load app</button>
    <br>
    <iframe id="websiteFrame" src="" allowfullscreen></iframe>

    <script>
        function loadWebsite() {
            var url = document.getElementById('urlInput').value;
            document.getElementById('websiteFrame').src = url;
        }
    </script>
</body>
</html>
