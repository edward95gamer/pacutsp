<!DOCTYPE html>
<html>
<head>
  <title>Full-Screen iFrame</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://pos-gai.vercel.app" frameborder="0"></iframe>
</body>
</html>
