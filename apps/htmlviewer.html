<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Website Display with Sandbox</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://pacuscat-hnup.glide.page" frameborder="0" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
</body>
</html>
